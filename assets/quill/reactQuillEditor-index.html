<!-- Initialize Quill editor -->

<script>
    var imgURLArr = [];
    function addObj(originURL, signatureURL) {
        var item = {originURL: originURL, signatureURL: signatureURL};
        imgURLArr.push(item);
    }
    function getOriginURL(signatureURL) {
        var result = '';
        for (var i = 0; i < imgURLArr.length; i++) {
            if(signatureURL === imgURLArr[i].signatureURL){
                result =  imgURLArr[i].originURL;
                break;
            }
        }
        return result;
    }
    var toolbarOptions = [
        [{'header': [1, 2, false, 5]}],
        ['bold', 'italic', 'underline', 'strike'],
        [{'list': 'ordered'}, {'list': 'bullet'}],
        [{'indent': '-1'}, {'indent': '+1'}],
        [{'align': []}],
        ['link', 'image'],
        [{'color': []}],
        [{'background': []}],
    ];

    var quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: '请输入内容',
        modules: {
            toolbar: toolbarOptions
        }
    });

    var currentSelection = {index: 0};

    function handleMessage(event) {
        var MESSAGE_PREFIX = 'react-native-webview-quilljs';
        var msgData = JSON.parse(event.data);
        try {
            if (msgData.hasOwnProperty('prefix') && msgData.prefix === MESSAGE_PREFIX) {
                switch (msgData.type) {
                    case 'LOAD_EDITOR':

                        break;
                    case 'SEND_EDITOR':

                        break;
                    case 'GET_DELTA':
                        //去除img标签上的签名的信息
                        var imgArrs = document.getElementsByTagName('img');
                        for(var i = 0; i < imgArrs.length; i++) {
                            var url = imgArrs[i].src;
                            var signatureStrFlag = '?OSSAccessKeyId';
                            if(url.indexOf('private') > -1
                                && url.indexOf(signatureStrFlag) > -1){
                                imgArrs[i].src = getOriginURL(imgArrs[i].src);
                            }else{
                                if(url.indexOf('public') > -1
                                    && url.indexOf('?x-oss-process=image/auto-orient,1') > -1){
                                    imgArrs[i].src = url.replace('?x-oss-process=image/auto-orient,1', '');
                                }
                            }
                        }
                        var html = document.querySelector('#editor').children[0].innerHTML;
                        var msg = {
                            prefix: MESSAGE_PREFIX,
                            type: 'RECEIVE_DELTA',
                            payload: html
                        };
                        window.ReactNativeWebView.postMessage(JSON.stringify(msg));
                        break;
                    case 'SET_CONTENTS':
                        document.querySelector('#editor').children[0].innerHTML = msgData.payload;
                        toSignatureURL();
                        break;
                    case 'SET_HTML_CONTENTS':

                        break;
                    case 'MESSAGE_ACKNOWLEDGED':

                        break;
                    case 'OPEN_LINK':
                        var link = msgData.link;
                        var msg = {
                            prefix: MESSAGE_PREFIX,
                            type: 'OPEN_LINK',
                            payload: link
                        };
                        window.ReactNativeWebView.postMessage(JSON.stringify(msg));
                        break;
                    case 'TO_CHOOSE_PIC':
                        var msg = {
                            prefix: MESSAGE_PREFIX,
                            type: 'TO_CHOOSE_PIC',
                            payload: null
                        };
                        window.ReactNativeWebView.postMessage(JSON.stringify(msg));
                        break;
                    case 'CHOOSE_PIC_ONFINISH':
                        var url = msgData.payload && msgData.payload.url;
                        url &&  addPic(url);
                        break;
                    case 'ADD_LINK': //点击超链接的动作
                        var msg = {
                            prefix: MESSAGE_PREFIX,
                            type: 'ADD_LINK',
                            payload: null
                        };
                        setCurrentSelection();
                        window.ReactNativeWebView.postMessage(JSON.stringify(msg));
                        break;
                    case 'INSERT_LINK':
                        var html = msgData.payload && msgData.payload.data;
                        insertLink(html);
                        break;
                    case 'SINGURE_URL':
                        var data = msgData.payload && msgData.payload.data;
                        if(!data){
                            return;
                        }
                        signatureURL(data);
                        break;
                    case 'START_SIGNATURE_URL_ACTION': //初始化签名URL
                        var data = msgData.payload && msgData.payload.data;
                        initSignatureURL(data);
                        break;
                    default:

                }
            }
        } catch (err) {
        }
    }

    window.document.addEventListener('message', handleMessage);
    window.addEventListener('message', handleMessage);

    function resize() {
        if (document.activeElement.tagName == "INPUT" ||
            document.activeElement.tagName == "TEXTAREA") {
            window.setTimeout(function () {
                document.activeElement.scrollIntoViewIfNeeded();
            }, 0);
        }
    }

    window.document.addEventListener('resize', resize);
    window.addEventListener('resize', resize);
    var toolbar = quill.getModule('toolbar');

    //【自定义上传图片1】通过addHander来监听image事件
    toolbar.addHandler('image', function(){
        var MESSAGE_PREFIX = 'react-native-webview-quilljs';
        var eventData = {
            'type': 'TO_CHOOSE_PIC',
            'prefix': 'react-native-webview-quilljs',
        }
        try {
            var message = JSON.stringify(eventData);
        } catch (e) {
        }
        window.postMessage( message, '*');
    });

    function addPic(url) {
        if(!quill){
            return;
        }
        var selection = quill.getSelection(true);
        if(selection){
            quill.insertEmbed(selection.index, "image", url);
            quill.setSelection(selection.index + 1);
        }
    }

    //【自定义插入链接】通过addHander来监听link事件
    toolbar.addHandler('link', function() {
        var MESSAGE_PREFIX = 'react-native-webview-quilljs';
        var eventData = {
            'type': 'ADD_LINK',
            'prefix': 'react-native-webview-quilljs',
        }
        try {
            var message = JSON.stringify(eventData);
        } catch (e) {
        }
        window.postMessage( message, '*');
    });

    function insertLink(data) {
        if(!quill){
            return;
        }
        try {
            if (currentSelection) {
                quill.clipboard.dangerouslyPasteHTML( currentSelection.index, data);

            }
        } catch (e) {

        }
    }

    function setCurrentSelection() {
        currentSelection = quill.getSelection(true);
    }

    function fromHttpToHttps(url) {
        if(url === undefined){
            return '';
        }
        var startStr = url.substring(0, 5);
        var endStr = url.substring(5, url.length);
        if(startStr === 'http:'){
            url = 'https:' + endStr;
        }
        return url;
    };

    function signatureURL(data) {
        var client = new OSS({
            region: data.region,
            accessKeyId: data.accessKeyId,
            accessKeySecret: data.accessKeySecret,
            stsToken: data.stsToken,
            bucket: data.bucket
        });

        var fileName = data.fileName;
        var signatureUrl = client.signatureUrl( fileName, { process: 'image/auto-orient,1'});
        signatureUrl = fromHttpToHttps(signatureUrl);
        addObj(data.url, signatureUrl);
        addPic(signatureUrl);
    }

    var toSignatureURL = function () {
        var MESSAGE_PREFIX = 'react-native-webview-quilljs';
        var msg = {
            'type': 'START_SIGNATURE_URL_NOTICE',
            'prefix': MESSAGE_PREFIX,
            payload: null
        };
        var data = JSON.stringify(msg);
        window.ReactNativeWebView.postMessage(data);
    };

    var initSignatureURL = function (data) {
        try {
            var imgArrs = document.getElementsByTagName('img');
            if(!imgArrs) return;
            for (var i = 0; i < imgArrs.length; i++) {
                var url = imgArrs[i].src;
                var signatureStrFlag = '?OSSAccessKeyId';
                var bucket = url.replace(/(http(s)?:\/\/)/g, '').split('.')[0];
                var fileName = url.replace(/(.hecom.cn\/)/g, '~').split('~')[1];
                if (url.indexOf(signatureStrFlag) == -1
                    && bucket.indexOf('private') > -1) {
                    var client = new OSS({
                        region: data.region,
                        accessKeyId: data.accessKeyId,
                        accessKeySecret: data.accessKeySecret,
                        stsToken: data.stsToken,
                        bucket: bucket
                    });
                    var haveSignaturedURL = client.signatureUrl(fileName, { process: 'image/auto-orient,1'} );
                    haveSignaturedURL = fromHttpToHttps(haveSignaturedURL);
                    addObj(url, haveSignaturedURL);
                    imgArrs[i].src = haveSignaturedURL;
                }else{
                    if(url.indexOf('public') > -1 && url.indexOf('?') === -1){
                        imgArrs[i].src = url + '?x-oss-process=image/auto-orient,1';
                    }
                }
            }
        } catch (e) {

        }
    }
</script>

</body>
</html>
