<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body style="
margin: 0 !important;
padding: 0 !important;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
">
<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<!-- Create the editor container -->
<div id="viewer">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br></p>
</div>
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<!-- Initialize Quill editor -->
<script>
    var quill = new Quill('#viewer', {
        theme: 'snow',
        readOnly: true,
    });


    window.onload = function() {
        document.addEventListener('message', function(event) {
            const MESSAGE_PREFIX = 'react-native-webview-quilljs';
            let msgData = JSON.parse(event.data);
            try {
                if (msgData.hasOwnProperty('prefix') && msgData.prefix === MESSAGE_PREFIX) {
                    switch (msgData.type) {
                        case 'LOAD_EDITOR':

                            break;
                        case 'SEND_EDITOR':

                            break;
                        case 'GET_DELTA':
                            const html = document.querySelector('#editor').children[0].innerHTML;
                            const msg = {
                                prefix: MESSAGE_PREFIX,
                                type: 'RECEIVE_DELTA',
                                payload: html
                            };
                            window.ReactNativeWebView.postMessage(JSON.stringify(msg));
                            break;
                        case 'SET_CONTENTS':
                            //todo  后面再补上 VIEWER_SENT
                            // alert('显示接收到' + msgData.payload);
                            break;
                        case 'SET_HTML_CONTENTS':

                            break;
                        case 'MESSAGE_ACKNOWLEDGED':

                            break;
                        default:

                    }
                }
            } catch (err) {
                return;
            }
        });
    };
</script>
</body>
</html>
